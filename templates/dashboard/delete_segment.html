<div class="modal fade" id="exampleModal_{{ segment.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Segment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
                Are you sure you want to delete this Segment?
            </div>
      </div>
      <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form method="post" action="{{ object.delete_url }}">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Yes, DELETE</button>
                </form>
            </div>
    </div>
  </div>
</div>
